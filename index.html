<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    
    <!-- Styly -->
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">
</head>
<body>
    <div class="chat-container">
        <!-- HLAVIƒåKA -->
        <div class="chat-header">
            <div class="header-content">
                <h1><a href="#" onclick="location.reload(); return false;" class="header-logo-link">My AI Chat</a></h1>
                <div class="header-subtitle">V√°≈° inteligentn√≠ asistent</div>
            </div>
            <div class="header-buttons">
                <button class="index-button" onclick="if(window.uiManager) window.uiManager.showWelcomeScreen()" title="Znovu naƒç√≠st chat">
                    Reload
                </button>
                <!-- V√Ωbƒõr t√©matu -->
                <div class="theme-selector-inline">
                    <button class="theme-btn theme-claude active" onclick="if(window.uiManager) window.uiManager.setTheme('claude')" title="Claude t√©ma"></button>
                    <button class="theme-btn theme-google" onclick="if(window.uiManager) window.uiManager.setTheme('google')" title="Google t√©ma"></button>
                    <button class="theme-btn theme-replit" onclick="if(window.uiManager) window.uiManager.setTheme('replit')" title="Tmav√© t√©ma"></button>
                    <button class="theme-btn theme-carrd" onclick="if(window.uiManager) window.uiManager.setTheme('carrd')" title="Carrd t√©ma"></button>
                </div>
            </div>
        </div>
        
        <!-- CHAT OBLAST -->
        <div id="chat-messages" class="chat-messages">
            <div class="welcome-container">
                <div class="welcome-content">
                    <h2 class="welcome-title">V√≠tejte v AI Chatu</h2>
                    <p class="welcome-subtitle">Zeptejte se mƒõ na cokoliv o na≈°ich slu≈æb√°ch a produktech</p>
                </div>
                <div class="example-queries" id="example-queries">
                    <!-- P≈ô√≠klady budou naƒçteny dynamicky -->
                </div>
            </div>
        </div>
        
        <!-- INPUT OBLAST -->
        <div class="chat-input-area" id="chat-input-area">
            <textarea id="chat-input" class="chat-input" placeholder="Napi≈°te sv≈Øj dotaz..." rows="1"></textarea>
            <button id="send-button" class="send-button" onclick="sendMessage()">
                Odeslat
            </button>
        </div>
        
        <!-- PATIƒåKA -->
        <div class="app-footer">
            <div class="footer-content">
                <span class="footer-text">Powered by <a href="http://melioro.cz" target="_blank" rel="noopener noreferrer" class="footer-link"><strong>MELIORO Systems</strong></a>. N√°vrat na str√°nky <a href="http://melioro.cz" target="_blank" rel="noopener noreferrer" class="footer-link"><strong>MELIORO</strong></a>.</span>
            </div>
        </div>
    </div>

    <!-- SKRIPTY - ZJEDNODU≈†EN√Å VERZE -->
    
    <!-- 1. Konfigurace -->
    <script src="config.js"></script>
    
    <!-- 2. UI Manager -->
    <script src="ui-manager.js"></script>
    
    <!-- 3. Hlavn√≠ aplikace -->
    <script src="main.js"></script>
    
    <!-- 4. Glob√°ln√≠ funkce a inicializace -->
    <script>
        // Nastavit texty z konfigurace p≈ôi naƒçten√≠
        document.addEventListener('DOMContentLoaded', function() {
            // Nastavit titulek str√°nky
            document.title = CONFIG.UI.PAGE_TITLE;
            
            // Nastavit texty v hlaviƒçce
            const titleElement = document.querySelector('.chat-header h1 a');
            const subtitleElement = document.querySelector('.header-subtitle');
            if (titleElement) titleElement.textContent = CONFIG.UI.APP_TITLE;
            if (subtitleElement) subtitleElement.textContent = CONFIG.UI.APP_SUBTITLE;
            
            // Nastavit reload button
            const reloadButton = document.querySelector('.index-button');
            if (reloadButton) {
                reloadButton.textContent = CONFIG.UI.RELOAD_BUTTON_TEXT;
                reloadButton.title = CONFIG.UI.RELOAD_BUTTON_TOOLTIP;
                reloadButton.style.display = CONFIG.UI.SHOW_RELOAD_BUTTON ? 'block' : 'none';
            }
            
            // Nastavit theme buttons tooltips
            document.querySelectorAll('.theme-btn').forEach(btn => {
                const themeClass = Array.from(btn.classList).find(c => c.startsWith('theme-') && c !== 'theme-btn');
                if (themeClass) {
                    const themeKey = themeClass.replace('theme-', '');
                    if (CONFIG.UI.THEMES[themeKey]) {
                        btn.title = CONFIG.UI.THEMES[themeKey].tooltip;
                    }
                }
            });
            
            // Nastavit input placeholder
            const chatInput = document.getElementById('chat-input');
            if (chatInput) {
                chatInput.placeholder = CONFIG.UI.INPUT_PLACEHOLDER;
                
                // Funkce pro auto-resize
                function autoResize() {
                    // Reset v√Ω≈°ky
                    this.style.height = 'auto';
                    
                    // Vypoƒç√≠tat novou v√Ω≈°ku
                    const scrollHeight = this.scrollHeight;
                    const lineHeight = parseInt(window.getComputedStyle(this).lineHeight);
                    const minHeight = lineHeight * 1; // 1 ≈ô√°dek minimum
                    const maxHeight = lineHeight * 8; // 8 ≈ô√°dk≈Ø maximum
                    
                    // Nastavit v√Ω≈°ku
                    if (scrollHeight <= maxHeight) {
                        this.style.height = scrollHeight + 'px';
                        this.style.overflowY = 'hidden'; // Skr√Ωt scrollbar
                    } else {
                        this.style.height = maxHeight + 'px';
                        this.style.overflowY = 'auto'; // Zobrazit scrollbar
                    }
                }
                
                // Event listeners
                chatInput.addEventListener('input', autoResize);
                chatInput.addEventListener('paste', function() {
                    setTimeout(() => autoResize.call(this), 0);
                });
                
                // Enter key handling
                chatInput.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter' && !event.shiftKey) {
                        event.preventDefault();
                        sendMessage();
                    }
                });
                
                // Poƒç√°teƒçn√≠ nastaven√≠
                autoResize.call(chatInput);
            }
            
            // Nastavit send button
            const sendButton = document.getElementById('send-button');
            if (sendButton) {
                sendButton.textContent = CONFIG.UI.SEND_BUTTON_TEXT;
            }
            
            // Nastavit patiƒçku
            const footerText = document.querySelector('.footer-text');
            if (footerText && CONFIG.UI.FOOTER) {
                footerText.innerHTML = `${CONFIG.UI.FOOTER.POWERED_BY_TEXT} <a href="${CONFIG.UI.FOOTER.COMPANY_URL}" target="_blank" rel="noopener noreferrer" class="footer-link"><strong>${CONFIG.UI.FOOTER.COMPANY_NAME}</strong></a>. ${CONFIG.UI.FOOTER.RETURN_TEXT} <a href="${CONFIG.UI.FOOTER.COMPANY_URL}" target="_blank" rel="noopener noreferrer" class="footer-link"><strong>${CONFIG.UI.FOOTER.RETURN_LINK_TEXT}</strong></a>.`;
            }
        });
        
        console.log('üöÄ My AI Chat loaded');
    </script>
</body>
</html>
